             <script type="text/javascript">
            function validar () {

            var n, e, t  ;

            n = document.form1.txtnome.value ;

            if (n.length == 0){

              alert("Preecha o campo nome") ;

              document.form1.txtnome.style.background= " #FF8C00 "
              document.form1.txtnome.focus()
              return false ;
           }

           e = document.form1.txtemail.value ;
          
           if (e.indexOf("@")  < 0) {

               alert("Preecha corretamente o campo E-mail") ;

               document.form1.txtemail.style.background= " #FF8C00 "
               document.form1.txtemail.focus()
               document.form1.txtemail.value =""
               return false ;

          }

            t = document.form1.txttelefone.value ;
          
          if (isNaN(t) || t.length == 0) {

               alert("Preecha o campo Telefone") ;

               document.form1.txttelefone.style.background= " #FF8C00 "
               document.form1.txttelefone.focus()
               document.form1.txttelefone.value =""
               return false ;

          }

             document.form1.submit() ; 

         }

      </script>
